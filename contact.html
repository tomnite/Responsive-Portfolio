<!doctype html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content">
        <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">Tom Knight</a>
                    <nav>
                        <a href="index.html">About</a>
                        <a href="portfolio.html">Portfolio</a>
                        <a href="contact.html">Contact</a>
                    </nav>
            </div>
        </header>

        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>

                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>

                        <li>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">


                </form>
            </section>

            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>

                    <a href="https://github.com/tomnite"><img src="assets/images/github-128.png" class="social" alt="Github"></a>
                    <a href="https://www.linkedin.com/in/tom-knight-8a7a654"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn"></a>
                    <a href="https://stackoverflow.com/users/9352848/tomnite?tab=profile"><img src="assets/images/overflow-128.png" class="social" alt="Stack Overflow"></a>
                </div>
            </section>
        </div>
        </div>
        <footer class="footer">

    </body>
